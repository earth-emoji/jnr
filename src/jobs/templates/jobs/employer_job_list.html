{% extends 'dashboard.html' %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Jobs</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="">
            <a href="{% url 'employers:create-job' %}" class="btn french-laundry-blue-bg text-white rounded-pill"><i class="fas fa-plus"></i> Create</a>
            <a href="#" class="btn french-laundry-blue-bg text-white rounded-pill">Link</a>
            <a href="#" class="btn french-laundry-blue-bg text-white rounded-pill">Link</a>
        </div>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>Name</th>
                <th>Positions to fill</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for job in jobs %}
                <tr>
                    <td>{{ job.name }}</td>
                    <td>{{ job.positions_to_fill }}</td>
                    <td><a href="{% url 'jobs:employer-job-edit' job.slug %}">View</a> | Delete</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
