{% extends 'auth.html' %}

{% block content %}
<div class="img-block auth-page vh-100">
    
    <form class="form-signin" method="post" novalidate>
        <h1 class="h3 mb-3 font-weight-normal text-center">Please sign in</h1>
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        <div class="form-group">
            <label for="id_username">Email</label>
            <input type="email" class="form-control rounded-pill mb-3" id="id_username" name="username">
        </div>
        <div class="form-group">
            <label for="id_password">Password</label>
            <input id="id_password" name="password" type="password" class="form-control rounded-pill mb-3">
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        
        <button class="btn btn-lg french-laundry-blue-bg btn-block rounded-pill text-white" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-white text-center">Jobs &amp; Rec &copy; <script>document.write(new Date().getFullYear())</script></p>
    </form>
  
</div>
{% endblock %}
